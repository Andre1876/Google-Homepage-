<html>

<head>
  <meta charset="utf-8">
  <title> Andre Google Home Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <nav>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Store</a></li>
      </ul>

      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <i class="fa fa-bars" aria-hidden="true"></i>
        <button class="sign-in">Sign In</button>
      </ul>
    </nav>

    <div class="logo-container">
      <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
    </div>
    <div class=search-container>
      <div class="search">
        <img height="20" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1000px-Google_mic.svg.png">
        <input type="search" name="search-bar">
      </div>
    </div>
    <div class="btn-container">
      <button class="btn">Google Search</button>
      <button class="btn">I'm Feeling Lucky</button>
    </div>
  </div>
  <footer>
    <ul>
      <li><a href="#">Advertising</a></li>
      <li><a href="#">Business</a></li>
    </ul>

    <ul>
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Terms</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </footer>
</body>

</html>
